  <text x="200" y="200" font-size="40" font-family="Arial" fill="url(#grad2)">♪</text>
  <text x="550" y="220" font-size="50" font-family="Arial" fill="url(#grad2)">♫</text>
  <text x="500" y="450" font-size="40" font-family="Arial" fill="url(#grad2)">♩</text>
