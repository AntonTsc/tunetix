  <!-- Disco de vinilo -->
  <circle cx="400" cy="300" r="200" fill="#111827" />
  <circle cx="400" cy="300" r="190" fill="#374151" />
  <circle cx="400" cy="300" r="70" fill="#111827" />
  <circle cx="400" cy="300" r="20" fill="#F9FAFB" />

