  <circle cx="400" cy="300" r="180" fill="none" stroke="#111827" stroke-width="1" />
  <circle cx="400" cy="300" r="170" fill="none" stroke="#111827" stroke-width="1" />
  <circle cx="400" cy="300" r="160" fill="none" stroke="#111827" stroke-width="1" />
  <circle cx="400" cy="300" r="150" fill="none" stroke="#111827" stroke-width="1" />
