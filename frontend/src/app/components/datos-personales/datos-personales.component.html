<div class="space-y-8">
  <!-- Profile Header with Photo and Name -->
  <div class="flex flex-col sm:flex-row items-center sm:items-start gap-6">
    <div class="flex flex-col items-center">
      <div class="relative">
        <!-- Default SVG avatar if no profile image -->
        <div
          *ngIf="!hasProfileImage()"
          class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center border-4 border-purple-100"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-28 h-28 rounded-full"
            viewBox="0 0 24 24"
            fill="rgb(122, 122, 122)"
          >
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 4c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm0 14c-2.03 0-4.43-.82-6.14-2.88C7.55 15.8 9.68 15 12 15s4.45.8 6.14 2.12C16.43 19.18 14.03 20 12 20z"
            ></path>
          </svg>
        </div>

        <!-- User uploaded profile image -->
        <img
          *ngIf="hasProfileImage()"
          [src]="userData.profileImage"
          alt="Foto de perfil"
          class="w-32 h-32 rounded-full object-cover border-4 border-purple-100"
        />

        <!-- Edit button with file input - positioned absolutely -->
        <div class="absolute bottom-0 right-0 z-10">
          <input
            type="file"
            id="profile-image-upload"
            (change)="onFileSelected($event)"
            accept="image/*"
            class="hidden"
          />
          <label
            for="profile-image-upload"
            class="bg-purple-600 text-white p-2 rounded-full hover:bg-purple-700 transition cursor-pointer block"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
              />
            </svg>
          </label>
        </div>
      </div>

      <!-- Upload button that appears after selecting a file - now inside the column container -->
      <div *ngIf="selectedFile" class="mt-2">
        <button
          class="bg-purple-600 text-white px-3 py-1 rounded-md text-sm hover:bg-purple-700"
          (click)="uploadImage()"
        >
          Guardar imagen
        </button>
      </div>
    </div>

    <!-- Rest of your profile content -->
    <div class="text-center sm:text-left">
      <h1 class="text-3xl font-bold text-gray-800">{{ userData.name }}</h1>
      <p class="text-gray-500">Miembro desde 12 marzo 2023</p>
    </div>
  </div>

  <!-- Personal Information -->
  <div class="bg-white p-6 rounded-lg border border-gray-200 space-y-6">
    <h2
      class="text-2xl font-semibold text-gray-800 border-b border-gray-200 pb-2"
    >
      Información Personal
    </h2>

    <!-- Name Field -->
    <div class="space-y-2">
      <div class="flex justify-between items-center">
        <label class="font-medium text-gray-700">Nombre completo</label>
        <button
          class="text-purple-600 hover:text-purple-800"
          (click)="toggleEdit('name')"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
            />
          </svg>
        </button>
      </div>
      <div *ngIf="!editingField.name" class="text-gray-800 text-lg">
        {{ userData.name }}
      </div>
      <div *ngIf="editingField.name" class="flex space-x-2">
        <input
          type="text"
          class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"
          value="{{ userData.name }}"
        />
        <button
          class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700"
        >
          Guardar
        </button>
        <button
          class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300"
          (click)="toggleEdit('name')"
        >
          Cancelar
        </button>
      </div>
    </div>

    <!-- Email Field -->
    <div class="space-y-2">
      <div class="flex justify-between items-center">
        <label class="font-medium text-gray-700">Correo electrónico</label>
        <button
          class="text-purple-600 hover:text-purple-800"
          (click)="toggleEdit('email')"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
            />
          </svg>
        </button>
      </div>
      <div *ngIf="!editingField.email" class="text-gray-800 text-lg">
        {{ userData.email }}
      </div>
      <div *ngIf="editingField.email" class="flex space-x-2">
        <input
          type="email"
          class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"
          value="{{ userData.email }}"
        />
        <button
          class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700"
        >
          Guardar
        </button>
        <button
          class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300"
          (click)="toggleEdit('email')"
        >
          Cancelar
        </button>
      </div>
    </div>

    <!-- Password Field -->
    <div class="space-y-2">
      <div class="flex justify-between items-center">
        <label class="font-medium text-gray-700">Contraseña</label>
        <button
          class="text-purple-600 hover:text-purple-800"
          (click)="toggleEdit('password')"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
            />
          </svg>
        </button>
      </div>
      <div *ngIf="!editingField.password" class="text-gray-800 text-lg">
        ••••••••••
      </div>
      <div *ngIf="editingField.password" class="space-y-3">
        <div class="flex space-x-2">
          <input
            type="password"
            class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"
            placeholder="Contraseña actual"
          />
        </div>
        <div class="flex space-x-2">
          <input
            type="password"
            class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"
            placeholder="Nueva contraseña"
          />
        </div>
        <div class="flex space-x-2">
          <input
            type="password"
            class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"
            placeholder="Confirmar nueva contraseña"
          />
        </div>
        <div class="flex space-x-2">
          <button
            class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700"
          >
            Actualizar contraseña
          </button>
          <button
            class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300"
            (click)="toggleEdit('password')"
          >
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
