<div class="header">
  <header
    class="flex justify-between items-center border-b border-gray-200 bg-white p-0 m-0 relative"
    style="height: 109px"
  >
    <!-- Logo a la izquierda en todas las pantallas -->
    <div class="logo w-[69px] h-[69px] ml-[20px] lg:ml-[40px]">
      <a routerLink="/inicio">
        <img
          src="https://framerusercontent.com/images/d1InuqGQUB7dMCx1jcmBwRlFKU.webp"
          alt="Logo"
          class="w-full h-full object-cover"
        />
      </a>
    </div>

    <!-- Navegación de escritorio (oculta en móvil) -->
    <div class="secciones hidden lg:flex items-center space-x-8 mr-[40px]">
      <nav>
        <ul class="flex space-x-8">
          <li>
            <a
              routerLink="/inicio"
              class="text-gray-800 text-lg font-semibold hover:text-gray-600"
              >Inicio</a
            >
          </li>
          <li
            class="relative group"
            (mouseenter)="showExplorarMenu()"
            (mouseleave)="hideExplorarMenu()"
          >
            <a
              href="javascript:void(0);"
              class="text-gray-800 text-lg font-semibold flex items-center hover:text-gray-600"
            >
              Explorar
              <span
                class="ml-1 transition-transform transform"
                [class.rotate-180]="explorarMenuVisible"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 14 14"
                  class="w-4 h-4"
                >
                  <path
                    d="M 3 5.5 L 7 9.5 L 11 5.5"
                    fill="transparent"
                    stroke-width="2"
                    stroke="#aaa"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </span>
            </a>
            <!-- Invisible extender to keep dropdown visible -->
            <div class="absolute h-[20px] w-full"></div>
            <!-- Conectar el menú desplegable con un extender vertical -->
            <div
              class="absolute h-[50px] w-[40px] left-1/2 transform -translate-x-1/2"
              style="top: 100%"
            ></div>

            <!-- Contenedor con animación -->
            <div
              [@dropdownAnimation]="explorarMenuOpen ? 'open' : 'closed'"
              class="dropdown-container absolute"
              style="top: calc(100% + 50px); left: 0; z-index: 10"
            >
              <ul
                *ngIf="explorarMenuVisible"
                class="bg-white shadow-lg min-w-[200px] rounded-lg overflow-hidden"
              >
                <li class="hover:bg-gray-100 hover:cursor-pointer">
                  <a
                    routerLink="/artistas"
                    class="flex items-center px-6 py-3 text-gray-800 text-lg font-semibold w-full"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="w-6 h-6 mr-3"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                    >
                      <path
                        d="M9.22 7H4.78C4.3 6.47 4 5.77 4 5c0-1.66 1.34-3 3-3s3 1.34 3 3c0 .77-.3 1.47-.78 2zm7.02-4.99C18.32 2.13 20 4.08 20 6.16V21c0 .55-.45 1-1 1s-1-.45-1-1V6.09c0-.96-.64-1.86-1.58-2.05C15.14 3.78 14 4.76 14 6v11.84c0 2.08-1.68 4.03-3.76 4.15C7.92 22.13 6 20.29 6 18h-.55c-.26 0-.47-.19-.5-.45L4.11 9.1c-.06-.59.4-1.1.99-1.1h3.8c.59 0 1.05.51 1 1.1l-.85 8.45c-.03.26-.25.45-.5.45H8c0 1.24 1.14 2.22 2.42 1.96.94-.19 1.58-1.09 1.58-2.05V6c0-2.29 1.92-4.13 4.24-3.99z"
                      ></path>
                    </svg>
                    Artistas
                  </a>
                </li>
                <li class="hover:bg-gray-100 hover:cursor-pointer">
                  <a
                    routerLink="/eventos"
                    class="flex items-center px-6 py-3 text-gray-800 text-lg font-semibold w-full"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="w-6 h-6 mr-3"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                    >
                      <path
                        d="M23 11v-.61c0-.8-.48-1.54-1.23-1.84-3.65-1.48-6.81-3.93-8.48-5.37-.74-.64-1.84-.64-2.58 0-1.68 1.44-4.83 3.88-8.48 5.37C1.48 8.85 1 9.58 1 10.39V11c0 1.49.93 2.75 2.24 3.26-.03 1.68-.16 3.55-.52 5.29-.26 1.26.66 2.45 1.95 2.45h14.67c1.29 0 2.21-1.19 1.95-2.45-.36-1.75-.5-3.62-.52-5.29C22.07 13.75 23 12.49 23 11zM12 4.71c1.33 1.14 3.49 2.84 6.11 4.29H5.89C8.51 7.55 10.67 5.85 12 4.71zM13 11h3c0 .83-.67 1.5-1.5 1.5S13 11.83 13 11zm-3.5 1.5c-.83 0-1.5-.67-1.5-1.5h3c0 .83-.67 1.5-1.5 1.5zM6 11c0 .83-.67 1.5-1.5 1.5S3 11.83 3 11h3zm-1.34 9c.39-1.86.54-3.82.57-5.58.68-.15 1.29-.49 1.76-.98.25.25.54.45.85.62-.1 1.87-.26 4-.52 5.93H4.66zm4.69 0c.24-1.83.39-3.78.48-5.53.84-.08 1.61-.45 2.17-1.02.56.57 1.32.94 2.17 1.02.1 1.75.24 3.7.48 5.53h-5.3zm7.32 0c-.27-1.94-.43-4.07-.52-5.93.31-.17.61-.37.85-.62.47.48 1.08.83 1.76.98.03 1.76.18 3.72.57 5.58h-2.66zm2.83-7.5c-.83 0-1.5-.67-1.5-1.5h3c0 .83-.67 1.5-1.5 1.5z"
                      ></path>
                    </svg>
                    Eventos
                  </a>
                </li>
                <li class="hover:bg-gray-100 hover:cursor-pointer">
                  <a
                    routerLink="/canciones"
                    class="flex items-center px-6 py-3 text-gray-800 text-lg font-semibold w-full"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="w-6 h-6 mr-3"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                    >
                      <path
                        d="M12 5v8.55c-.94-.54-2.1-.75-3.33-.32-1.34.48-2.37 1.67-2.61 3.07-.46 2.74 1.86 5.08 4.59 4.65 1.96-.31 3.35-2.11 3.35-4.1V7h2c1.1 0 2-.9 2-2s-.9-2-2-2h-2c-1.1 0-2 .9-2 2z"
                      ></path>
                    </svg>
                    Canciones
                  </a>
                </li>
              </ul>
            </div>
          </li>
          <li>
            <a
              routerLink="/contacto"
              class="text-gray-800 text-lg font-semibold hover:text-gray-600"
              >Contacto</a
            >
          </li>
        </ul>
      </nav>
      <div class="usuario ml-8 relative" (clickOutside)="closeUserMenu()">
        <!-- Usuario avatar con cursor pointer para indicar que es clickable -->
        <div class="cursor-pointer" (click)="toggleUserMenu($event)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-[85px] h-[85px] rounded-full"
            viewBox="0 0 24 24"
            fill="rgb(122, 122, 122)"
          >
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 4c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm0 14c-2.03 0-4.43-.82-6.14-2.88C7.55 15.8 9.68 15 12 15s4.45.8 6.14 2.12C16.43 19.18 14.03 20 12 20z"
            ></path>
          </svg>
        </div>

        <!-- Dropdown del perfil con detección de mouse enter/leave -->
        <div
          [@userMenuAnimation]="isUserMenuOpen ? 'open' : 'closed'"
          class="user-menu-container"
          (mouseleave)="startCloseTimer()"
        >
          <ul
            *ngIf="menuVisible"
            class="absolute bg-white shadow-lg z-10 right-0"
            style="
              top: calc(100% + 20px);
              min-width: 200px;
              border-radius: 8px;
              overflow: hidden;
            "
            (mouseenter)="cancelCloseTimer()"
          >
            <li class="hover:bg-gray-100 hover:cursor-pointer">
              <a
                routerLink="/perfil/datos-personales"
                class="flex items-center px-6 py-3 text-gray-800 text-lg font-semibold w-full"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6 mr-3"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                  ></path>
                </svg>
                Perfil
              </a>
            </li>
            <li class="hover:bg-gray-100 hover:cursor-pointer">
              <a
                routerLink="/perfil/historial-compras"
                class="flex items-center px-6 py-3 text-gray-800 text-lg font-semibold w-full"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6 mr-3"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M19 14V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zm-9-1c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm13-6v11c0 1.1-.9 2-2 2H4v-2h17V7h2z"
                  ></path>
                </svg>
                Compras
              </a>
            </li>
            <li class="hover:bg-gray-100 hover:cursor-pointer">
              <a
                routerLink="/login"
                class="flex items-center px-6 py-3 text-red-600 text-lg font-semibold w-full"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6 mr-3"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"
                  ></path>
                </svg>
                Cerrar sesión
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Botón de menú móvil a la derecha (visible solo en móviles) -->
    <div class="block lg:hidden mr-[20px]">
      <button (click)="toggleMobileMenu()" class="p-2 focus:outline-none">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>
  </header>

  <!-- Menú móvil pantalla completa -->
  <div
    *ngIf="isMobileMenuVisible"
    [@mobileMenuAnimation]="isMobileMenuOpen ? 'open' : 'closed'"
    class="lg:hidden fixed top-0 left-0 w-full h-full bg-white z-50 overflow-y-auto flex flex-col"
  >
    <!-- Cabecera del menú móvil -->
    <div
      class="flex justify-between items-center px-6 py-3 border-b border-gray-200 sticky top-0 bg-white"
    >
      <!-- Logo -->
      <div class="logo w-[50px] h-[50px]">
        <a routerLink="/inicio" (click)="closeMobileMenu()">
          <img
            src="https://framerusercontent.com/images/d1InuqGQUB7dMCx1jcmBwRlFKU.webp"
            alt="Logo"
            class="w-full h-full object-cover"
          />
        </a>
      </div>

      <!-- Botón de cerrar -->
      <button (click)="closeMobileMenu()" class="p-2 focus:outline-none">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="flex flex-col flex-grow overflow-y-auto">
      <!-- Perfil de usuario -->
      <div class="flex flex-col items-center mt-6 mb-4">
        <div class="cursor-pointer" (click)="toggleMobileUserMenu($event)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-[70px] h-[70px] rounded-full"
            viewBox="0 0 24 24"
            fill="rgb(122, 122, 122)"
          >
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 4c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm0 14c-2.03 0-4.43-.82-6.14-2.88C7.55 15.8 9.68 15 12 15s4.45.8 6.14 2.12C16.43 19.18 14.03 20 12 20z"
            ></path>
          </svg>
        </div>
        <h3 class="text-xl font-bold mt-2">Nombre Apellido</h3>

        <!-- Menú de perfil en móvil -->
        <div
          *ngIf="isMobileUserMenuOpen"
          [@userMenuAnimation]="isMobileUserMenuOpen ? 'open' : 'closed'"
          class="mt-3 bg-gray-50 w-[80%] rounded-lg shadow-md overflow-hidden"
        >
          <ul>
            <li class="border-b border-gray-100">
              <a
                routerLink="/perfil/datos-personales"
                class="flex items-center px-6 py-2 text-gray-800 font-semibold w-full"
                (click)="closeMobileMenu()"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5 mr-3"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                  ></path>
                </svg>
                Perfil
              </a>
            </li>
            <li class="border-b border-gray-100">
              <a
                routerLink="/perfil/historial-compras"
                class="flex items-center px-6 py-2 text-gray-800 font-semibold w-full"
                (click)="closeMobileMenu()"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5 mr-3"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M19 14V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zm-9-1c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm13-6v11c0 1.1-.9 2-2 2H4v-2h17V7h2z"
                  ></path>
                </svg>
                Compras
              </a>
            </li>
            <li>
              <a
                routerLink="/login"
                class="flex items-center px-6 py-2 text-red-600 font-semibold w-full"
                (click)="closeMobileMenu()"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5 mr-3"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"
                  ></path>
                </svg>
                Cerrar sesión
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Divisor -->
      <div class="border-b border-gray-200 mx-8 my-2"></div>

      <!-- Secciones del menú móvil -->
      <div class="px-8 pb-4 flex-grow">
        <!-- Sección Inicio -->
        <a
          routerLink="/inicio"
          class="flex items-center py-3 text-gray-800 text-lg font-semibold"
          (click)="closeMobileMenu()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 mr-4"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path>
          </svg>
          Inicio
        </a>

        <!-- Sección Explorar -->
        <div class="my-2">
          <h2 class="text-lg font-bold text-gray-800 mb-1">Explorar</h2>
          <ul class="pl-2">
            <li>
              <a
                routerLink="/artistas"
                class="flex items-center py-2 text-gray-700 font-medium text-base"
                (click)="closeMobileMenu()"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5 mr-4"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M9.22 7H4.78C4.3 6.47 4 5.77 4 5c0-1.66 1.34-3 3-3s3 1.34 3 3c0 .77-.3 1.47-.78 2zm7.02-4.99C18.32 2.13 20 4.08 20 6.16V21c0 .55-.45 1-1 1s-1-.45-1-1V6.09c0-.96-.64-1.86-1.58-2.05C15.14 3.78 14 4.76 14 6v11.84c0 2.08-1.68 4.03-3.76 4.15C7.92 22.13 6 20.29 6 18h-.55c-.26 0-.47-.19-.5-.45L4.11 9.1c-.06-.59.4-1.1.99-1.1h3.8c.59 0 1.05.51 1 1.1l-.85 8.45c-.03.26-.25.45-.5.45H8c0 1.24 1.14 2.22 2.42 1.96.94-.19 1.58-1.09 1.58-2.05V6c0-2.29 1.92-4.13 4.24-3.99z"
                  ></path>
                </svg>
                Artistas
              </a>
            </li>
            <li>
              <a
                routerLink="/eventos"
                class="flex items-center py-2 text-gray-700 font-medium text-base"
                (click)="closeMobileMenu()"
              >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 mr-3"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M23 11v-.61c0-.8-.48-1.54-1.23-1.84-3.65-1.48-6.81-3.93-8.48-5.37-.74-.64-1.84-.64-2.58 0-1.68 1.44-4.83 3.88-8.48 5.37C1.48 8.85 1 9.58 1 10.39V11c0 1.49.93 2.75 2.24 3.26-.03 1.68-.16 3.55-.52 5.29-.26 1.26.66 2.45 1.95 2.45h14.67c1.29 0 2.21-1.19 1.95-2.45-.36-1.75-.5-3.62-.52-5.29C22.07 13.75 23 12.49 23 11zM12 4.71c1.33 1.14 3.49 2.84 6.11 4.29H5.89C8.51 7.55 10.67 5.85 12 4.71zM13 11h3c0 .83-.67 1.5-1.5 1.5S13 11.83 13 11zm-3.5 1.5c-.83 0-1.5-.67-1.5-1.5h3c0 .83-.67 1.5-1.5 1.5zM6 11c0 .83-.67 1.5-1.5 1.5S3 11.83 3 11h3zm-1.34 9c.39-1.86.54-3.82.57-5.58.68-.15 1.29-.49 1.76-.98.25.25.54.45.85.62-.1 1.87-.26 4-.52 5.93H4.66zm4.69 0c.24-1.83.39-3.78.48-5.53.84-.08 1.61-.45 2.17-1.02.56.57 1.32.94 2.17 1.02.1 1.75.24 3.7.48 5.53h-5.3zm7.32 0c-.27-1.94-.43-4.07-.52-5.93.31-.17.61-.37.85-.62.47.48 1.08.83 1.76.98.03 1.76.18 3.72.57 5.58h-2.66zm2.83-7.5c-.83 0-1.5-.67-1.5-1.5h3c0 .83-.67 1.5-1.5 1.5z"
                ></path>
              </svg>
                Eventos
              </a>
            </li>
            <li>
              <a
                routerLink="/canciones"
                class="flex items-center py-2 text-gray-700 font-medium text-base"
                (click)="closeMobileMenu()"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5 mr-4"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M12 5v8.55c-.94-.54-2.1-.75-3.33-.32-1.34.48-2.37 1.67-2.61 3.07-.46 2.74 1.86 5.08 4.59 4.65 1.96-.31 3.35-2.11 3.35-4.1V7h2c1.1 0 2-.9 2-2s-.9-2-2-2h-2c-1.1 0-2 .9-2 2z"
                  ></path>
                </svg>
                Canciones
              </a>
            </li>
          </ul>
        </div>

        <!-- Contacto -->
        <div class="mt-4">
          <a
            routerLink="/contacto"
            class="flex items-center py-3 text-gray-800 text-lg font-semibold"
            (click)="closeMobileMenu()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 mr-4"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path
                d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"
              ></path>
            </svg>
            Contacto
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
