<div
  class="flex justify-center items-center bg-gradient-to-b from-indigo-50 via-purple-50 to-gray-100 py-10 px-4 relative overflow-hidden"
>
  <!-- Elementos decorativos -->
  <div
    class="absolute -left-20 top-20 w-40 h-40 bg-purple-300 bg-opacity-20 rounded-full blur-xl"
  ></div>
  <div
    class="absolute right-10 bottom-10 w-56 h-56 bg-indigo-300 bg-opacity-20 rounded-full blur-xl"
  ></div>

  <!-- Notas musicales flotantes -->
  <div
    class="absolute left-[10%] top-[20%] text-purple-400 text-opacity-30 text-4xl animate-float-slow"
  >
    ♪
  </div>
  <div
    class="absolute right-[15%] top-[30%] text-indigo-400 text-opacity-20 text-5xl animate-float-medium"
  >
    ♫
  </div>
  <div
    class="absolute left-[30%] bottom-[10%] text-pink-400 text-opacity-25 text-3xl animate-float-fast"
  >
    ♩
  </div>

  <div
    class="bg-white rounded-xl shadow-lg w-full max-w-md overflow-hidden my-8 transform transition duration-500 relative z-10 border border-gray-100"
  >
    <div
      class="bg-gradient-to-r from-purple-600 to-indigo-700 p-6 text-center relative overflow-hidden"
    >
      <div
        class="absolute -right-5 -top-3 w-16 h-16 bg-white bg-opacity-10 rounded-full"
      ></div>
      <div
        class="absolute left-5 bottom-2 w-3 h-3 bg-yellow-300 rounded-full animate-pulse"
      ></div>
      <div
        class="absolute right-10 top-6 w-2 h-2 bg-blue-300 rounded-full animate-pulse"
        style="animation-delay: 0.5s"
      ></div>

      <h1
        class="ubuntu-bold text-3xl sm:text-4xl font-bold text-white relative z-10 mt-1"
      >
        Bienvenido a Tunetix
      </h1>
      <p class="text-purple-100 mt-2 text-lg mb-1">
        Crea tu cuenta para comenzar tu experiencia musical
      </p>
    </div>
    <div class="p-8 relative">
      <div class="absolute right-0 bottom-0 w-40 h-40 opacity-5">
        <img
          src="assets/imgs/svg/music-decoration.svg"
          alt=""
          class="w-full h-full"
        />
      </div>

      <ng-container *ngIf="serverResponse != undefined">
        <app-alert class="mb-5 w-full" [serverResponse]="serverResponse" />
      </ng-container>

      <form (submit)="$event.preventDefault(); register()" #form>
        <!-- Nombre -->
        <div class="mb-5">
          <label
            for="first_name"
            class="flex items-center font-medium text-gray-700 mb-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2 text-purple-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            Nombre <span class="text-red-500">*</span>
          </label>
          <input
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all duration-300 bg-white bg-opacity-90"
            id="first_name"
            name="first_name"
            type="text"
            placeholder="Jane"
            autocomplete="given-name"
          />
        </div>
        <!-- Apellido -->
        <div class="mb-5">
          <label
            class="flex items-center font-medium text-gray-700 mb-2"
            for="last_name"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2 text-purple-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            Apellido <span class="text-red-500">*</span>
          </label>
          <input
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all duration-300 bg-white bg-opacity-90"
            id="last_name"
            name="last_name"
            type="text"
            placeholder="Smith"
            autocomplete="family-name"
          />
        </div>

        <!-- Correo electrónico -->
        <div class="mb-5">
          <label
            class="flex items-center font-medium text-gray-700 mb-2"
            for="email"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2 text-purple-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
            Correo electrónico <span class="text-red-500">*</span>
          </label>
          <input
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all duration-300 bg-white bg-opacity-90"
            id="email"
            name="email"
            type="email"
            placeholder="jane@example.com"
            autocomplete="email"
          />
        </div>
        <!-- Contraseña -->
        <div class="mb-5">
          <label
            class="flex items-center font-medium text-gray-700 mb-2"
            for="password"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2 text-purple-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
            Contraseña <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <input
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all duration-300 bg-white bg-opacity-90"
              id="password"
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="********"
              autocomplete="new-password"
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-purple-600 transition-colors duration-300"
              (click)="showPassword = !showPassword"
            >
              <!-- Ojo abierto (cuando la contraseña es visible) -->
              <svg
                *ngIf="showPassword"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>

              <!-- Ojo cerrado (cuando la contraseña está oculta) -->
              <svg
                *ngIf="!showPassword"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
                />
              </svg>
            </button>
          </div>
        </div>
        <!-- Repetir contraseña -->
        <div class="mb-6">
          <label
            class="flex items-center font-medium text-gray-700 mb-2"
            for="repeat_password"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2 text-purple-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
              />
            </svg>
            Repetir contraseña <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <input
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all duration-300 bg-white bg-opacity-90"
              id="repeat_password"
              name="repeat_password"
              #repeatPassword
              [type]="showRepeatPassword ? 'text' : 'password'"
              placeholder="********"
              autocomplete="new-password"
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-purple-600 transition-colors duration-300"
              (click)="showRepeatPassword = !showRepeatPassword"
            >
              <!-- Ojo abierto (cuando la contraseña es visible) -->
              <svg
                *ngIf="showRepeatPassword"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>

              <!-- Ojo cerrado (cuando la contraseña está oculta) -->
              <svg
                *ngIf="!showRepeatPassword"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
                />
              </svg>
            </button>
          </div>
        </div>
        <!-- Botón de registro -->
        <div class="flex items-center justify-center">
          <button
            class="w-full bg-gradient-to-r from-purple-600 to-indigo-700 hover:from-purple-700 hover:to-indigo-800 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all duration-300 transform hover:scale-[1.02] shadow-md hover:shadow-lg"
            type="submit"
          >
            <div class="flex items-center justify-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
                />
              </svg>
              Crear cuenta
            </div>
          </button>
        </div>
      </form>
      <div class="mt-8 text-center">
        <p class="text-base sm:text-lg text-gray-700">
          ¿Ya tienes una cuenta?
          <a
            routerLink="/login"
            class="text-purple-600 hover:text-purple-800 font-medium relative inline-block group ml-2"
          >
            Inicia Sesión
            <span
              class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-purple-600 to-pink-600 group-hover:w-full transition-all duration-300"
            ></span>
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
