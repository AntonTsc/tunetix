<div
  *ngIf="serverResponse"
  [ngClass]="[
    'p-4',
    'flex',
    'items-center',
    'mb-4',
    'text-sm',
    'rounded-md',
    'border-l-4',
    statusStyleColors.get(serverResponse.status) || ''
  ]"
  role="alert"
>
  <!-- Icono de Ã‰xito (tick) -->
  <svg
    *ngIf="serverResponse.status === 'OK'"
    class="h-6 w-6 mr-3"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M5 13l4 4L19 7"
    />
  </svg>

  <!-- Icono de Error (x) -->
  <svg
    *ngIf="serverResponse.status === 'ERROR'"
    class="h-6 w-6 mr-3"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
    />
  </svg>

  <!-- Mensaje -->
  <span>{{ this.serverResponse!.message }}</span>
</div>
