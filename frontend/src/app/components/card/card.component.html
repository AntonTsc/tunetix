<ng-container *ngIf="!loading; else loadingTpl">
  <div class="flex items-center space-x-4 p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition cursor-pointer">
    <img
      [src]="getUrlImage()"
      class="w-12 h-12 bg-gray-300 rounded-full"
      alt="Imagen"
    />
    <div>
      <span class="font-semibold text-gray-700">
        {{ data?.name }}
      </span>
    </div>
  </div>
</ng-container>

<ng-template #loadingTpl>
  <div class="animate-pulse flex items-center space-x-4 p-4 bg-gray-100 rounded-lg">
    <div class="w-12 h-12 bg-gray-300 rounded-full"></div>
    <div class="flex-1 space-y-2">
      <div class="h-4 bg-gray-300 rounded w-3/4"></div>
    </div>
  </div>
</ng-template>
