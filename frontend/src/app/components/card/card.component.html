<ng-container *ngIf="!loading; else loadingTpl">
  <div
    class="card-container bg-white rounded-xl shadow-md overflow-hidden border border-gray-100 transition-all duration-300 group hover:cursor-pointer"
  >
    <div class="relative overflow-hidden card-image-container">
      <img
        [src]="getUrlImage(data?.image?.[3]?.['#text'])"
        [alt]="data?.name ? 'Imagen de ' + data.name : 'Imagen por defecto'"
        class="w-full h-36 object-cover transition-transform duration-500 group-hover:scale-110"
      />
      <div
        class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end justify-start p-3"
      >
        <span
          class="text-white text-sm font-medium cursor-pointer hover:underline"
          >Ver detalles</span
        >
      </div>
    </div>
    <div class="p-4">
      <h3
        class="font-semibold text-gray-800 group-hover:text-purple-600 transition-colors text-lg truncate"
      >
        {{ data?.name || "Sin nombre" }}
      </h3>
      <div class="text-sm text-gray-500 mt-1 truncate">
        {{ data?.artist?.name || data?.type || "Elemento musical" }}
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loadingTpl>
  <div
    class="card-loading-container bg-white rounded-xl shadow-md overflow-hidden border border-gray-100"
  >
    <div class="animate-pulse">
      <div class="w-full h-36 bg-gray-200"></div>
      <div class="p-4 space-y-3">
        <div class="h-5 bg-gray-200 rounded w-3/4"></div>
        <div class="h-4 bg-gray-200 rounded w-1/2"></div>
      </div>
    </div>
  </div>
</ng-template>
