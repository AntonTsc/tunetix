<div class="max-w-4xl mx-auto space-y-10 py-6">
  <!-- Sección de Artistas Destacados -->
  <section>
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Artistas destacados</h2>
    <div class="bg-white shadow-md rounded-xl p-6 space-y-4">
      <div class="grid grid-cols-3 gap-4">
        <ng-container *ngFor="let item of artists">
          <app-card 
            [data]="item"
            [loading]="isLoadingArtists">
          </app-card>
        </ng-container>
      </div>
      <button routerLink="/artistas" class="w-full py-3 bg-purple-500 text-white rounded-lg font-semibold hover:bg-purple-600 transition">
        Ver más...
      </button>
    </div>
  </section>

  <!-- Sección de Éxitos del Momento -->
  <section>
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Éxitos del momento</h2>
    <div class="bg-white shadow-md rounded-xl p-6 space-y-4">
      <div class="grid grid-cols-3 gap-4">
        <ng-container *ngFor="let item of tracks">
          <app-card 
            [data]="item"
            [loading]="isLoadingTracks">
          </app-card>
        </ng-container>
      </div>
      <button routerLink="/canciones" class="w-full py-3 bg-purple-500 text-white rounded-lg font-semibold hover:bg-purple-600 transition">
        Ver más...
      </button>  
    </div>
  </section>

  <!-- Sección de Conciertos -->
  <section>
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Conciertos próximos</h2>
    <div class="bg-white shadow-md rounded-xl p-6 space-y-4">
      <div class="grid grid-cols-3 gap-4">
        <ng-container *ngFor="let item of concerts">
          <app-card 
            [data]="item"
            [loading]="isLoadingConcerts">
          </app-card>
        </ng-container>
      </div>
    </div>
  </section>
  <button routerLink="/eventos" class="w-full py-3 bg-purple-500 text-white rounded-lg font-semibold hover:bg-purple-600 transition">
    Ver más...
  </button>
</div>
