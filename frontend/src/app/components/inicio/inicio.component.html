<div
  class="min-h-screen bg-gradient-to-b from-indigo-50 via-purple-50 to-gray-100 bg-pattern"
>
  <!-- Hero Banner Section -->
  <div
    class="relative bg-gradient-to-r from-purple-700 to-indigo-900 text-white overflow-hidden"
  >
    <!-- Elementos decorativos para el banner -->
    <div
      class="absolute -left-10 top-10 w-40 h-40 bg-pink-500 bg-opacity-20 rounded-full blur-xl"
    ></div>
    <div
      class="absolute right-20 bottom-20 w-56 h-56 bg-indigo-600 bg-opacity-20 rounded-full blur-xl"
    ></div>
    <div
      class="absolute left-[5%] bottom-[20%] w-6 h-6 bg-yellow-300 rounded-full animate-pulse"
    ></div>
    <div
      class="absolute right-[5%] top-[10%] w-4 h-4 bg-green-300 rounded-full animate-pulse"
      style="animation-delay: 0.5s"
    ></div>
    <div
      class="absolute right-[15%] bottom-[15%] w-5 h-5 bg-blue-300 rounded-full animate-pulse"
      style="animation-delay: 1s"
    ></div>
    <div
      class="absolute left-[10%] top-[15%] w-3 h-3 bg-purple-300 rounded-full animate-pulse"
      style="animation-delay: 1.5s"
    ></div>

    <!-- Notas musicales flotantes -->
    <div
      class="music-note absolute left-[10%] top-[20%] text-white text-opacity-30 text-4xl animate-float-slow"
    >
      ♪
    </div>
    <div
      class="music-note absolute right-[15%] top-[30%] text-white text-opacity-20 text-5xl animate-float-medium"
    >
      ♫
    </div>
    <div
      class="music-note absolute left-[30%] top-[70%] text-white text-opacity-25 text-3xl animate-float-fast"
    >
      ♩
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 md:py-20">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
        <div class="space-y-6">
          <h1 class="text-4xl md:text-5xl font-bold leading-tight">
            Descubre tu próxima canción favorita
          </h1>
          <p class="text-xl">
            Explora artistas, canciones y conciertos destacados en un solo
            lugar.
          </p>
          <div class="flex space-x-4">
            <button
              routerLink="/canciones"
              class="px-6 py-3 bg-white text-purple-800 rounded-lg font-semibold hover:bg-gray-100 transition transform hover:scale-105"
            >
              Explorar música
            </button>
            <button
              routerLink="/eventos"
              class="px-6 py-3 bg-transparent border-2 border-white rounded-lg font-semibold hover:bg-white hover:bg-opacity-10 transition transform hover:scale-105"
            >
              Conciertos
            </button>
          </div>
        </div>
        <div class="hidden md:block relative">
          <div
            class="absolute -top-8 -right-8 w-64 h-64 bg-purple-500 bg-opacity-30 rounded-full blur-xl"
          ></div>
          <div
            class="absolute bottom-8 left-8 w-32 h-32 bg-indigo-500 bg-opacity-40 rounded-full blur-xl"
          ></div>
          <img
            src="assets/imgs/svg/hero-music.svg"
            alt="Música"
            class="relative z-10 max-h-80 mx-auto"
          />
        </div>
      </div>
    </div>
    <!-- Wave separator -->
    <div class="absolute bottom-0 left-0 right-0">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 100"
        preserveAspectRatio="none"
        class="w-full h-10 md:h-16 text-indigo-50"
      >
        <path
          fill="currentColor"
          d="M0,32L60,37.3C120,43,240,53,360,53.3C480,53,600,43,720,42.7C840,43,960,53,1080,53.3C1200,53,1320,43,1380,37.3L1440,32L1440,100L1380,100C1320,100,1200,100,1080,100C960,100,840,100,720,100C600,100,480,100,360,100C240,100,120,100,60,100L0,100Z"
        ></path>
      </svg>
    </div>
  </div>
  <!-- Estadísticas rápidas -->
  <div class="py-16 bg-white relative overflow-hidden">
    <!-- Patrones decorativos -->
    <div class="absolute left-0 top-0 h-full w-full opacity-15">
      <svg
        width="100%"
        height="100%"
        preserveAspectRatio="none"
        viewBox="0 0 900 600"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0 599L450 0L900 599Z"
          fill="url(#stats-gradient)"
          opacity="0.4"
        ></path>
        <defs>
          <linearGradient id="stats-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#7c3aed" />
            <stop offset="100%" stop-color="#db2777" />
          </linearGradient>
        </defs>
      </svg>
    </div>

    <div
      class="absolute left-0 top-0 h-full w-1/3 bg-gradient-to-r from-purple-100 to-transparent opacity-50"
    ></div>
    <div
      class="absolute right-0 top-0 h-full w-1/3 bg-gradient-to-l from-indigo-100 to-transparent opacity-50"
    ></div>

    <!-- Pequeños círculos decorativos -->
    <div
      class="absolute top-8 left-8 w-12 h-12 rounded-full bg-purple-200 opacity-30"
    ></div>
    <div
      class="absolute bottom-8 right-8 w-8 h-8 rounded-full bg-pink-200 opacity-30"
    ></div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
        <div
          class="stats-card stats-card-purple p-6 transform transition duration-300 hover:scale-105"
        >
          <div class="stats-value text-purple-600 mb-3">+40M</div>
          <div class="stats-label">Canciones</div>
        </div>
        <div
          class="stats-card stats-card-indigo p-6 transform transition duration-300 hover:scale-105"
        >
          <div class="stats-value text-indigo-600 mb-3">+6M</div>
          <div class="stats-label">Artistas</div>
        </div>
        <div
          class="stats-card stats-card-pink p-6 transform transition duration-300 hover:scale-105"
        >
          <div class="stats-value text-pink-600 mb-3">+75K</div>
          <div class="stats-label">Eventos</div>
        </div>
      </div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 space-y-16 py-10">
    <!-- Sección de artistas -->
    <section>
      <div class="flex items-center mb-8">
        <div
          class="w-12 h-12 flex-shrink-0 bg-purple-600 rounded-lg flex items-center justify-center text-white mr-5 shadow-lg transform transition-transform hover:rotate-6 hover:scale-110 group"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 transition-transform group-hover:scale-110"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M18 3a1 1 0 00-1.447-.894L8.763 6H5a3 3 0 000 6h.28l1.771 5.316A1 1 0 008 18h1a1 1 0 001-1v-4.382l6.553 3.276A1 1 0 0018 15V3z"
            />
          </svg>
        </div>
        <h2 class="text-4xl font-bold text-gray-800 relative">
          Artistas destacados
          <span
            class="absolute -bottom-2 left-0 w-1/3 h-1 bg-gradient-to-r from-purple-500 to-transparent rounded"
          ></span>
        </h2>
      </div>
      <div
        class="bg-white rounded-xl p-8 space-y-6 shadow-lg border-t-4 border-purple-500 relative overflow-hidden"
      >
        <div
          class="absolute -right-12 -top-12 w-40 h-40 bg-purple-100 rounded-full opacity-70"
        ></div>
        <div class="absolute left-1/2 bottom-1/2 w-32 h-32 opacity-10">
          <img
            src="assets/imgs/svg/music-decoration.svg"
            alt=""
            class="w-full h-full"
          />
        </div>
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 relative z-10"
        >
          <ng-container *ngFor="let artist of artists; let i = index">
            <app-card
              [data]="artist"
              [loading]="isLoadingArtists"
              [routerLink]="['/artista', artist.mbid || artist.name]"
              class="transition-all duration-300"
              [ngStyle]="{ '--card-index': i }"
            >
            </app-card>
          </ng-container>
        </div>
        <button
          routerLink="/artistas"
          class="w-full py-4 bg-gradient-to-r from-purple-500 to-purple-700 text-white rounded-lg font-semibold hover:from-purple-600 hover:to-purple-800 transition transform hover:scale-[1.02] shadow-md relative overflow-hidden group"
        >
          <span class="relative z-10">Ver más artistas</span>
          <div
            class="absolute inset-0 scale-x-0 group-hover:scale-x-100 bg-gradient-to-r from-purple-600 to-fuchsia-600 origin-left transition-transform duration-500"
          ></div>
        </button>
      </div>
    </section>

    <!-- Sección de Éxitos del Momento -->
    <section>
      <div class="flex items-center mb-8">
        <div
          class="w-12 h-12 flex-shrink-0 bg-indigo-600 rounded-lg flex items-center justify-center text-white mr-5 shadow-lg transform transition-transform hover:rotate-6 hover:scale-110 group"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 transition-transform group-hover:scale-110"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
            />
            <path
              d="M14 6a2 2 0 012-2h2a2 2 0 012 2v8a2 2 0 01-2 2h-2a2 2 0 01-2-2V6z"
            />
          </svg>
        </div>
        <h2 class="text-4xl font-bold text-gray-800 relative">
          Éxitos del momento
          <span
            class="absolute -bottom-2 left-0 w-1/3 h-1 bg-gradient-to-r from-indigo-500 to-transparent rounded"
          ></span>
        </h2>
      </div>
      <div
        class="bg-white rounded-xl p-8 space-y-6 shadow-lg border-t-4 border-indigo-500 relative overflow-hidden"
      >
        <div
          class="absolute -left-12 -bottom-12 w-40 h-40 bg-indigo-100 rounded-full opacity-70"
        ></div>
        <div class="absolute right-1/4 top-1/3 w-40 h-40 opacity-10">
          <img
            src="assets/imgs/svg/audio-waves.svg"
            alt=""
            class="w-full h-full"
          />
        </div>
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 relative z-10"
        >
          <ng-container *ngFor="let item of tracks; let i = index">
            <app-card
              [data]="item"
              [loading]="isLoadingTracks"
              class="transition-all duration-300"
              [ngStyle]="{ '--card-index': i }"
            >
            </app-card>
          </ng-container>
        </div>
        <button
          routerLink="/canciones"
          class="w-full py-4 bg-gradient-to-r from-indigo-500 to-indigo-700 text-white rounded-lg font-semibold hover:from-indigo-600 hover:to-indigo-800 transition transform hover:scale-[1.02] shadow-md relative overflow-hidden group"
        >
          <span class="relative z-10">Ver más canciones</span>
          <div
            class="absolute inset-0 scale-x-0 group-hover:scale-x-100 bg-gradient-to-r from-indigo-600 to-blue-600 origin-left transition-transform duration-500"
          ></div>
        </button>
      </div>
    </section>

    <!-- Sección de Conciertos -->
    <section>
      <div class="flex items-center mb-8">
        <div
          class="w-12 h-12 flex-shrink-0 bg-pink-600 rounded-lg flex items-center justify-center text-white mr-5 shadow-lg transform transition-transform hover:rotate-6 hover:scale-110 group"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 transition-transform group-hover:scale-110"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M6 3a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm.63 4.81a1 1 0 011.41 0L10 9.67l1.97-1.97a1 1 0 111.41 1.41l-2.67 2.68a1 1 0 01-1.42 0L6.63 9.11a1 1 0 010-1.4z"
              clip-rule="evenodd"
            />
            <path d="M10 18a8 8 0 100-16 8 8 0 000 16z" />
          </svg>
        </div>
        <h2 class="text-4xl font-bold text-gray-800 relative">
          Conciertos próximos
          <span
            class="absolute -bottom-2 left-0 w-1/3 h-1 bg-gradient-to-r from-pink-500 to-transparent rounded"
          ></span>
        </h2>
      </div>
      <div
        class="bg-white rounded-xl p-8 space-y-6 shadow-lg border-t-4 border-pink-500 relative overflow-hidden"
      >
        <div
          class="absolute right-0 bottom-0 w-40 h-40 bg-pink-100 rounded-tl-full opacity-70"
        ></div>
        <div class="absolute left-1/4 bottom-1/3 w-36 h-36 opacity-10">
          <img
            src="assets/imgs/svg/music-decoration.svg"
            alt=""
            class="w-full h-full"
          />
        </div>
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 relative z-10"
        >
          <ng-container *ngFor="let item of concerts; let i = index">
            <app-card
              [data]="item"
              [loading]="isLoadingConcerts"
              [routerLink]="['/evento', item.id]"
              class="transition-all duration-300"
              [ngStyle]="{ '--card-index': i }"
            >
            </app-card>
          </ng-container>
        </div>
        <button
          routerLink="/eventos"
          class="w-full py-4 bg-gradient-to-r from-pink-500 to-pink-700 text-white rounded-lg font-semibold hover:from-pink-600 hover:to-pink-800 transition transform hover:scale-[1.02] shadow-md relative overflow-hidden group"
        >
          <span class="relative z-10">Ver todos los conciertos</span>
          <div
            class="absolute inset-0 scale-x-0 group-hover:scale-x-100 bg-gradient-to-r from-pink-600 to-rose-600 origin-left transition-transform duration-500"
          ></div>
        </button>
      </div>
    </section>
  </div>
</div>
