<div
  class="flex items-center justify-center bg-gray-100 min-h-[calc(100vh-290px)]"
>
  <div
    class="bg-white rounded-lg shadow-lg w-full max-w-md overflow-hidden my-8 mx-4"
  >
    <div class="bg-purple-600 p-6 text-center">
      <h1 class="ubuntu-bold text-3xl sm:text-4xl font-bold text-white">
        Iniciar Sesión
      </h1>
      <p class="text-purple-200 mt-2">Accede a tu cuenta de Tunetix</p>
    </div>

    <div class="p-6">
      <ng-container *ngIf="serverResponse">
        <app-alert class="mb-4 w-full" [serverResponse]="serverResponse" />
      </ng-container>

      <form (submit)="$event.preventDefault(); login()" #form>
        <!-- Correo electrónico -->
        <div class="mb-4">
          <label class="block font-medium text-gray-700 mb-2" for="email">
            Correo electrónico <span class="text-red-500">*</span>
          </label>
          <input
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"
            [class.border-red-500]="
              emailInput.invalid &&
              (emailInput.dirty || emailInput.touched || formSubmitted)
            "
            id="email"
            name="email"
            type="email"
            placeholder="jane@example.com"
            autocomplete="email"
            [(ngModel)]="loginData.email"
            #emailInput="ngModel"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          />
        </div>

        <!-- Contraseña -->
        <div class="mb-6">
          <label class="block font-medium text-gray-700 mb-2" for="password">
            Contraseña <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <input
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600"
              [class.border-red-500]="
                passwordInput.invalid &&
                (passwordInput.dirty || passwordInput.touched || formSubmitted)
              "
              id="password"
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              placeholder="********"
              autocomplete="current-password"
              [(ngModel)]="loginData.password"
              #passwordInput="ngModel"
              required
              minlength="6"
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700"
              (click)="showPassword = !showPassword"
            >
              <!-- Ojo abierto (cuando la contraseña es visible) -->
              <svg
                *ngIf="showPassword"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>

              <!-- Ojo cerrado (cuando la contraseña está oculta) -->
              <svg
                *ngIf="!showPassword"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Botón de inicio de sesión -->
        <div class="flex items-center justify-center">
          <button
            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600 transition flex items-center justify-center"
            type="submit"
            [disabled]="isLoading"
          >
            <span *ngIf="!isLoading">Entrar</span>
            <span *ngIf="isLoading" class="flex items-center">
              <svg
                class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Procesando...
            </span>
          </button>
        </div>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">o</span>
          </div>
        </div>

        <div class="mt-6">
          <button
            type="button"
            id="customGoogleBtn"
            (click)="signInWithGoogle()"
            [disabled]="isGoogleLoading"
            class="w-full flex justify-center items-center gap-3 px-4 py-2 border border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-purple-600"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              class="h-5 w-5"
            >
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              ></path>
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              ></path>
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              ></path>
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              ></path>
            </svg>
            <span class="text-sm font-medium text-gray-700">
              {{
                isGoogleLoading ? "Procesando..." : "Iniciar sesión con Google"
              }}
            </span>
            <span *ngIf="isGoogleLoading" class="ml-2 animate-spin">
              <svg
                class="h-4 w-4 text-gray-700"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </span>
          </button>
        </div>
      </div>

      <p class="mt-6 text-center text-base sm:text-lg">
        ¿Todavía no tienes una cuenta?
        <a
          routerLink="/register"
          class="text-purple-600 hover:text-purple-800 font-medium"
          >Regístrate</a
        >
      </p>
    </div>
  </div>
</div>
