<div class="flex relative flex-col justify-center items-center p-8 w-screen h-[100vh]">
    <ng-container *ngIf="serverResponse != undefined">
        <app-alert class="fixed top-0 w-fit mt-6" [serverResponse]="serverResponse" />
    </ng-container>

    <h1 class="ubuntu-bold text-6xl font-bold mb-12 text-center">Iniciar Sesión</h1>
    <form class="w-1/4" (submit)="$event.preventDefault();login()" #form>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Correo electrónico
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" type="email" placeholder="jane@framer.com">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Contraseña
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="********">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-black transition hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
                Entrar
            </button>
        </div>
    </form>
    <p class="mt-6 w-full text-center text-lg">¿Todavia no tienes una cuenta? <a routerLink="/register" class="text-blue-700 hover:text-blue-900">Registrate</a></p>
</div>
